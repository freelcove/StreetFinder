<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Controller</title>
</head>
<body>
    <h1>Read Controller</h1>
    <form action="read" method="post">
        <h2>DB 데이터 불러오기</h2>
        <p>테이블 이름</p>
        Place<input type="radio" value="Place" name="table"><br>
        City<input type="radio" value="City" name="table"><br>

        Subcategory<input type="radio" value="Subcategory" name="table"><br><br>
        <input type="submit" value="선택">
    </form>
    <form action="/">

        <table>
            <tr>
                <td>작업중</td>
            </tr>
        </table>
        <input type="submit" value="선택">

    <a href="/">Home</a>

</html>
